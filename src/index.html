<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Drum Kit</title>
    </head>

    <body>   
        <h1>Drum Kit</h1>

        <div class="drums">
            <div class="drum-wrap"><div class="drum" data-key="65"><kbd>A</kbd><span>clap</span></div></div>
            <div class="drum-wrap"><div class="drum" data-key="83"><kbd>S</kbd><span>hihat</span></div></div>
            <div class="drum-wrap"><div class="drum" data-key="68"><kbd>D</kbd><span>kick</span></div></div>
            <div class="drum-wrap"><div class="drum" data-key="70"><kbd>F</kbd><span>openhat</span></div></div>
            <div class="drum-wrap"><div class="drum" data-key="71"><kbd>G</kbd><span>boom</span></div></div>
            <div class="drum-wrap"><div class="drum" data-key="72"><kbd>H</kbd><span>ride</span></div></div>
            <div class="drum-wrap"><div class="drum" data-key="74"><kbd>J</kbd><span>snare</span></div></div>
            <div class="drum-wrap"><div class="drum" data-key="75"><kbd>K</kbd><span>tom</span></div></div>
            <div class="drum-wrap"><div class="drum" data-key="76"><kbd>L</kbd><span>tink</span></div></div>
        </div>

        <audio data-key="65" src="sounds/clap.wav" />
        <audio data-key="83" src="sounds/hihat.wav" />
        <audio data-key="68" src="sounds/kick.wav" />
        <audio data-key="70" src="sounds/openhat.wav" />
        <audio data-key="71" src="sounds/boom.wav" />
        <audio data-key="72" src="sounds/ride.wav" />
        <audio data-key="74" src="sounds/snare.wav" />
        <audio data-key="75" src="sounds/tom.wav" />
        <audio data-key="76" src="sounds/tink.wav" />

        <script src="script.js"></script>
    </body>
</html>
