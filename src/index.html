<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Drum Kit</title>
    </head>

    <body>   
        <h1>Drum Kit</h1>

        <div class="drum-wrap">
            <div class="drum" data-key="65"><span>A</span><span>clap</span></div>
            <div class="drum" data-key="83"><span>S</span><span>hihat</span></div>
            <div class="drum" data-key="68"><span>D</span><span>kick</span></div>
            <div class="drum" data-key="70"><span>F</span><span>openhat</span></div>
            <div class="drum" data-key="71"><span>G</span><span>boom</span></div>
            <div class="drum" data-key="72"><span>H</span><span>ride</span></div>
            <div class="drum" data-key="74"><span>J</span><span>snare</span></div>
            <div class="drum" data-key="75"><span>K</span><span>tom</span></div>
            <div class="drum" data-key="76"><span>L</span><span>tink</span></div>
        </div>

        <audio data-key="65" src="sounds/clap.wav" />
        <audio data-key="83" src="sounds/hihat.wav" />
        <audio data-key="68" src="sounds/kick.wav" />
        <audio data-key="70" src="sounds/openhat.wav" />
        <audio data-key="71" src="sounds/boom.wav" />
        <audio data-key="72" src="sounds/ride.wav" />
        <audio data-key="74" src="sounds/snare.wav" />
        <audio data-key="75" src="sounds/tom.wav" />
        <audio data-key="76" src="sounds/tink.wav" />

        <script src="script.js"></script>
    </body>
</html>
